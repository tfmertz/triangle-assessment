<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Type Finder</title>
  </head>
  <body>

    <header>
      <h1>What Triangle Do You Have?</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="six columns">
          <h3>Input</h3>

          <form id="converter">
            <label for="sideA">Enter Side A:</label>
            <input type="text" id="sideA">
            <label for="sideA">Enter Side B:</label>
            <input type="text" id="sideB">
            <label for="sideA">Enter Side C:</label>
            <input type="text" id="sideC">

            <button class="button-primary" type="submit">Calculate</button>
          </form>
        </div>

        <div class="six columns">
          <h3>Results</h3>
          <div id="result">
            <p>
              Your triangle is <span id="triangle-result"></span><span id="triangle-invalid"></span>
            </p>

            <p id="flavor">

            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
